<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="uploaddetail.css">
</head>

<body>
    <header id="header">
        <h3 class="con">게시글 상세</h3>
    </header>
    <div id="wrap">
        
        <section class="article-detail table-common con row">
            <div class="article-writer cell">
            </div>
            <table class="cell" border="1">
                <colgroup>
                <col width="100px">
            </colgroup>
                <tbody>
                    <tr class="article-title" width="300px">
                        <th>[번호]제목</th>
                        <td colspan="3">${title}</td>
                    </tr>
                    </tr>
                    <tr class="article-info">
                        <th>작성자</th>
                        <td>${id}</td>
                    </tr>
                    <tr class="article-body">
                        <th height="400px">내용</th>
                        <td colspan="4" height="400px">${content}asdasdasdasdasdasdasdasdasdasdasdasd</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
    <footer></footer>
</body>

</html>
